<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Global Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        /* Container Styles */
        .container {
          width: 100%;
          max-width: 400px;
          padding: 20px;
        }

        /* Forgot Password Form */
        .forgot-password-form {
          background-color: white;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-form h2 {
          text-align: center;
          margin-bottom: 20px;
          font-size: 24px;
        }

        .forgot-password-form p {
          text-align: center;
          margin-bottom: 30px;
          font-size: 16px;
          color: #555;
        }

        .input-group {
          margin-bottom: 20px;
        }

        .input-group label {
          font-size: 14px;
          color: #333;
          margin-bottom: 5px;
          display: block;
        }

        .input-group input {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        .submit-btn {
          text-align: center;
        }

        .submit-btn button {
          width: 100%;
          padding: 12px;
          background-color: #007bff;
          color: white;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .submit-btn button:hover {
          background-color: #0056b3;
        }

        /* Back to Login Link */
        .back-to-login {
          text-align: center;
          font-size: 14px;
          color: #007bff;
        }

        .back-to-login a {
          color: #007bff;
          text-decoration: none;
        }

        .back-to-login a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="forgot-password-form">
      <h2>Forgot Password</h2>
      <p>Please enter your email address to reset your password.</p>

      <form action="/forget/{{ id }}" method="post">
          {% csrf_token %}
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="Email" placeholder="Enter your email" required>
        </div>
        {% if Err %}
          <p>{{ Err }}</p>
        {% endif %}
        <div class="submit-btn">
          <button type="submit">Send OTP</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
